<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー!</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>マインスイーパー！</h1>
        <div class="header-area">
            <div class="bomb" id="bomb">
                <p class="mode-label">難易度</p>
                <select id="mode" class="mode-selector">
                    <option value="8,8">Very Easy  : 爆弾数8 マス数8×8</option>
                    <option value="25,10">Easy     : 爆弾数20 マス数10×10</option>
                    <option value="30,15">Normal   : 爆弾数30 マス数15×15</option>
                    <option value="50,17">Hard     : 爆弾数50 マス数17×17</option>
                    <option value="70,18">Very Hard: 爆弾数70 マス数18×18</option>
                    <option value="90,18">Extreme  : 爆弾数90 マス数18×18</option>
                </select>
            </div>
            <div class="timer-area" id="timer-area">
                <p class="timer" id="timer">タイマー：<span id="time-sec">0000</span></p>
                <p class="flag-mode-area">旗モード：</p>
                <button id="flag-mode" type="button" class="off">off</button>
                <button type="button" name="restart" id="restart" class="restart">&#x1f642;</button>
                <p class="questtion-mode-area">はてなモード：</p>
                <button id="question-mode" type="button" class="off">off</button>
                <p class="bomb-count" id="bomb-count">置旗数：<span id="bomb-count-nom">0</span></p>
            </div>
        </div>
    </header>
    <table id="board">
    </table>
    <script src="script.js"></script>
</body>

</html>
